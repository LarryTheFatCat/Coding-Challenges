<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="text-center">
      <div
        class="card mb-3 mx-auto mt-5 "
        style="width: 22rem;"
      >
        <div class="row g-0">
          <div class="col-xs mx-auto">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              class="img-fluid rounded-circle w-25 mt-5"
              alt="Jessica Randall image"
            />
          </div>
          <div class="col-md">
            <div class="card-body">
              <div class="card-text text-white">
                <h5 class="card-title">Jessica Randall</h5>
                <h6 class="card-title">London, United Kingdom</h6>
              </div>
              <p class="card-body">
              <p class="card-text position-relative" style="font-size: 14px; top: -1cm; color: hsl(75, 94%, 57%);">"Front-end developer and avid reader."</p>
                <div class="btn-group-vertical d-grid gap-2 " role="group" aria-label="Interactive button group for socials" style="top: -1cm;">
                  <div class="col">
                    <button style="background-color: hsl(0, 0%, 20%) !important; color: white;" type="button" class="btn">
                    GitHub
                  </button>
                  </div>
                  <div class="col">
                    <button style="background-color: hsl(0, 0%, 20%) !important; color: white;" type="button" class="btn">
                      Frontend Mentor
                    </button>                  
                  </div>
                  <div class="col">
                    <button style="background-color: hsl(0, 0%, 20%) !important; color: white;" type="button" class="btn">
                      LinkedIn
                    </button>
                  </div>
                  <div class="col">
                    <button style="background-color: hsl(0, 0%, 20%) !important; color: white;" type="button" class="btn">
                      Twitter 
                    </button>
                </div>
                  <div class="col">
                    <button style="background-color: hsl(0, 0%, 20%) !important; color: white;" type="button" class="btn">
                      Instagram
                    </button>
                  </div>
                </div>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/larrythefatcat">Tarkan Zarrouk</a>.
      </div>
    </div>
  </body>
</html>
